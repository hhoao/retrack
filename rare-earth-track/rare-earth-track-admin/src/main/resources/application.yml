spring:
  profiles:
    active: dev #默认为开发环境
  jackson:
    default-property-inclusion: non_null
  mvc:
    hiddenmethod:
      filter:
        #设置restful风格
        enabled: true
    format:
      #设置日期格式
      date: iso
      date-time: yyyy-MM-dd HH:mm:ss
# 配置mybatis
mybatis:
  mapper-locations:
    - classpath:mybatis/dao/*.xml
    - classpath:com/rare_earth_track/mgb/mapper/*.xml
# 项目配置
ret:
  redis:
    database: ret
    key:
      user: user
      token: token
      role: role
      resource-role: resource-role
      user-role: user-role
      factory-invitation: factory-invitation
    auth-code:
      mail: ret-mail
      phone: ret-phone
    expire:
      common: 86400 # 24小时
      token: 86400
      mail: 60
# 配置security
jwt:
  secret: ret-security
  expiration: 604800
  token-Header: Authorization
  token-head: 'Bearer'
  refresh-time: 30
  ignored:
    urls:
      - /swagger-ui/**
      - /swagger-ui.html
      - /v3/api-docs
      - /v3/api-docs/**
      - /**/*.js
      - /**/*.css
      - /**/*.png
      - /**/*.ico
      - /users/auth/token
      - /users
      - /files/*
#文件配置
file:
  upload:
    path: /data/files/  #文件上传目标路径
    allowTypes:             #文件上传允许的类型
      - image/jpeg
      - image/png
      - image/bmp
      - application/pdf
pagehelper:
  pageSizeZero: true